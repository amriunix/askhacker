# Home recommended posts
index_recommends:
  - bash
  - nc
  - curl
  - ssh
  - vim
  - regex
  - grep
  - git

# Related popular posts
# Dependencies: https://github.com/tea3/hexo-related-popular-posts
related_posts:
  enable: true
  title: Related
  params:
    maxCount: 4
    #PPMixingRate: 0.0
    #isDate: false
    #isImage: false
    #isExcerpt: false

top_posts:
  enable: true
  title: Top
  params:
    maxCount: 4
    PPMixingRate: 1.0
