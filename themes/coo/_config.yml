# Limit on the number of recent articles
recent_posts_limits: 4

# The categories and order displayed on the home page
index_categories:
  - Programming
  - Toolkit
  - Operating System
  - Linux Command
  - Python
  - Database
  - Keyboard Shortcuts
  - Other

# Example of custom order for security categories
#  - Penetration Testing
